<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>장르별 영화 제목</title>
  <link rel="stylesheet" href="/RankingGenreboard/css/app.css" />
  <link rel="stylesheet" href="/Member/css/index.css">
  <style>
    /* ✅ 장르 페이지: 포스터+제목 카드형(4열) */
    .toolbar{ display:flex; gap:10px; align-items:center; margin:12px 0; flex-wrap:wrap; }
    .muted{ color:#9aa2b2; font-size:.9rem; }
    .count{ margin-left:6px; }

    .movie-grid{
      margin: 14px 0;
      display:grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 14px;
    }

    /* 반응형: 태블릿 3열, 모바일 2열 */
    @media (max-width: 1100px){
      .movie-grid{ grid-template-columns: repeat(3, minmax(0, 1fr)); }
    }
    @media (max-width: 720px){
      .movie-grid{ grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }

    .movie-card{
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 14px;
      overflow: hidden;
      background: rgba(255,255,255,.05);
      box-shadow: 0 10px 30px rgba(0,0,0,.18);
    }
    .movie-link{ display:block; color:inherit; text-decoration:none; }
    .movie-link:hover .movie-title{ text-decoration: underline; }

    .poster-wrap{
      position: relative;
      width: 100%;
      aspect-ratio: 2 / 3; /* 포스터 비율 */
      background: rgba(255,255,255,.06);
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .poster-img{
      width: 100%;
      height: 100%;
      object-fit: cover;
      display:block;
    }
    .poster-placeholder{
      width: 100%;
      height: 100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 16px;
      text-align:center;
      color: rgba(255,255,255,.75);
      font-weight: 900;
      background:
        radial-gradient(1200px 400px at 20% 0%, rgba(255,255,255,.10), transparent 50%),
        radial-gradient(900px 300px at 80% 100%, rgba(255,255,255,.08), transparent 55%),
        rgba(255,255,255,.04);
    }

    .movie-meta{ padding: 10px 12px 12px; }
    .movie-title{
      font-weight: 900;
      font-size: 14px;
      line-height: 1.25;
      color: rgba(255,255,255,.92);
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }
    .movie-sub{ margin-top: 6px; font-size: 12px; color: rgba(255,255,255,.62); }
  </style>
  <script th:src="@{/Member/js/index.js}" defer></script>
</head>
<body>
<header class="header">
  <div class="header-inner">
    <a href="/" class="logo">
      <div class="logo-mark">FB</div>
      Film Box
    </a>

    <nav class="main-nav">
      <a href="/">홈</a>
      <a href="/movies">영화/예매</a>
      <a href="/ranking">흥행영화순위</a>
      <a href="/genre" class="active">장르</a>
      <a href="/board">게시판</a>
    </nav>

    <div class="auth-nav">
      <a href="login" data-role="login">로그인</a>
      <a href="signup" data-role="signup">회원가입</a>
      <a href="mypage" data-role="mypage" style="display:none;">마이페이지</a>
      <a href="#" data-role="logout" style="display:none;">로그아웃</a>
    </div>
  </div>
</header>

<div class="kobis-note">
  KOBIS 싸이트를 참고했습니다. 역대 박스오피스(공식통계 기준) 관객수 100위까지의 기록들을 기준으로 합니다.
</div>

<div class="container">
  <div class="toolbar">
    <label for="genreSelect" class="muted">장르</label>
    <select id="genreSelect">
      <option value="" selected>전체</option>
      <option>액션</option><option>드라마</option><option>코미디</option><option>로맨스</option>
      <option>스릴러</option><option>공포</option><option>애니메이션</option><option>범죄</option>
      <option>SF</option><option>판타지</option><option>전쟁</option><option>사극</option>
      <option>다큐</option><option>가족</option><option>모험</option><option>음악</option>
      <option>미스터리</option>
    </select>

    <label for="dirSelect" class="muted">정렬</label>
    <select id="dirSelect">
      <option value="asc" selected>제목 오름차순</option>
      <option value="desc">제목 내림차순</option>
    </select>

    <span id="status" class="muted count"></span>
  </div>

  <div id="movieGrid" class="movie-grid"></div>
  <div id="pager" class="pager"></div>
  <div id="emptyBox" class="empty hidden">해당 장르의 제목이 없습니다</div>
</div>

<script defer src="/RankingGenreboard/js/genre.js"></script>
<script th:src="@{/Member/js/index.js}"></script>
</body>
</html>
