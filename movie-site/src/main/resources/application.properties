# ================================
# App
# ================================
spring.application.name=movie-site

# 서버 포트
server.port=9090

# 요청/응답 인코딩
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# ================================
# DataSource (MySQL)
# ================================
spring.datasource.url=jdbc:mysql://localhost:3306/moviesite?serverTimezone=Asia/Seoul&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=0000
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ================================
# JPA / Hibernate
# ================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ================================
# JWT
# ================================
jwt.secret=change-this-secret-key-change-this-secret-key
jwt.expiration-seconds=3600

# ================================
# 파일 업로드 (옵션)
# ================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

