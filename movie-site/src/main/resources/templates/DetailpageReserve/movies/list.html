<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>영화 목록</title>

    <!-- Film Box 공통 헤더 스타일 -->
    <link rel="stylesheet" href="/Member/css/index.css">

	<style>
        /* 영화 목록에서 상세 보기 링크 색 */
        .detail-link {
            color: #1e90ff;          /* 파란색 */
            text-decoration: underline;
            font-weight: 600;
            cursor: pointer;
        }

        .detail-link:hover {
            color: #63b3ff;          /* 마우스 올렸을 때 조금 더 밝은 파랑 */
        }
    </style>
    <script th:src="@{/Member/js/index.js}" defer></script>
</head>
<body>
	<!-- Film Box 공통 헤더 -->
	<div th:replace="fragments/header :: header('movies')"></div>
<h1>영화 목록</h1>

<div th:if="${#lists.isEmpty(movies)}">
    등록된 영화가 없습니다.
</div>

<div th:each="movie : ${movies}">
    <div style="border:1px solid #ccc; margin:10px; padding:10px;">
        <!-- DB의 poster_url: /DetailpageReserve/img/xxx.webp -->
        <img th:src="${movie.posterUrl}" alt="포스터" style="height:150px;">

        <h2 th:text="${movie.title}"></h2>

        <p>
            장르:
            <span th:text="${movie.genre}"></span>
            /
            상영시간:
            <span th:text="${movie.runningTime}"></span>
            /
            등급:
            <span th:text="${movie.rating}"></span>
        </p>

        <a th:href="@{|/movies/${movie.id}|}" class="detail-link">상세 보기</a>
    </div>
</div>
</body>
</html>
