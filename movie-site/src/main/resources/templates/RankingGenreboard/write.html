<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>글쓰기</title>
</head>
<body>

<!-- (너희 프로젝트가 fragments/header 쓰면 여기 include) -->
<!-- <div th:replace="fragments/header :: header"></div> -->

<h2>글쓰기</h2>

<form th:action="@{/board/write}" method="post" th:object="${form}">
  <div>
    <label>제목</label><br>
    <input type="text" th:field="*{title}" maxlength="200" style="width:500px;">
    <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" style="color:red;"></div>
  </div>

  <div style="margin-top:10px;">
    <label>내용</label><br>
    <textarea th:field="*{content}" rows="10" cols="80"></textarea>
    <div th:if="${#fields.hasErrors('content')}" th:errors="*{content}" style="color:red;"></div>
  </div>

  <div style="margin-top:10px;">
    <button type="submit">등록</button>
    <a th:href="@{/board}">취소</a>
  </div>
</form>

</body>
</html>
